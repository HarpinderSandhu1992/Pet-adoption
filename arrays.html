<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      // Array changes

      var array = ["Mon", "Tues", "Thurs", "Fri", "Sat", "Sun"];
      console.log(array);

      // To see the length
      console.log(array.length);

      // Choose a certain value
      console.log(array[4]);

      // Push used to add a value
      array.push("Wed");

      var Name = ["Harsh", "Harpinder", "Ramandeep", "Rob", "David"];
      var Names = name.slice(1, 3);

      // Override certain value
      // array[3] = "Wed";
      // Also used to delete certain element
      array.splice(2, 0, "Wed");

      // To remove the last value
      array.pop();

      // Sort alpherbetically
      array.sort();

      var another_array = new Array("Harpinder", "Ramandeep", 6, 4, true);
      console.log(another_array);

      // Map Method - add a value to original variable
      var grades = [70, 50, 60];
      var newgrades = grades.map(addBonus);

      function addBonus(number) {
        return number + 5;
      }
      console.log(newgrades);

      // Array within an array
      var studentsInfo = [
        ["Mark", 18, 3, "Grade 12"],
        ["Tania", 16, 3, "Grade 10"],
        ["Michael", 17, 4, "Grade 10"],
      ];
      console.log(studentsInfo);

      // IF ELSE
      var grade = 71;
      if (grade > 90) {
        console.log("A");
      } else if (grade > 80) {
        console.log("B");
      } else if (grade > 70) {
        console.log("C");
      } else {
        console.log("D");
      }

      // SWITCH
      switch (true) {
        case grade > 90:
          console.log("A");
          break;
        case grade > 80:
          console.log("B");
          break;
        case grade > 70:
          console.log("C");
          break;
        case grade > 60:
          console.log("Failed");
      }

      // FOR LOOP
      var sum = 0;
      for (var x = 0; x <= 20; x++) {
        sum = sum + x;
        console.log(sum);
      }

      // FOR IN LOOP
      var animals = ["Lion", "Tiger", "Penguin", "Elephent"];
      console.log(animals);

      for (let x in animals) {
        console.log(animals[x]);
      }

      // WHILE
      var i = 0;
      while (i < 10) {
        console.log(i);
        i++;
      }

      // DO WHILE
      var i = 10;
      do {
        console.log(i);
        i++;
      } while (i < 5);

      // FUNCTION
      function hello() {
        console.log("Hello there!");
      }
      hello();

      function helloName(name) {
        console.log("Hello" + name);
      }
      helloName(" Harsh");
      helloName(" Harpinder");
      helloName(" Ramandeep");

      function showGrades(name, marks) {
        return "Congratulations " + name + " You got " + marks + " marks.";
      }

      showGrades("Harpinder", 100);
      showGrades("Harsh", 100);
      showGrades("Ramandeep", 100);

      // BEST FUNCTION OPTION
      var students = ["Harsh", "Harpinder", "Ramandeep"];
      for (let student in students) {
        helloName(students[student]);
      }

      var mark = [100, 90, 80, 70, 60];
      function addMark(number) {
        return number + 5;
      }
      for (let x in mark) {
        console.log(addMark(mark[x]));
        // console.log(mark[x]);
      }

      // RECURSION
      function countDown(number) {
        console.log(number);

        let nextNumber = number - 1;

        if (nextNumber > 0) {
          countDown(nextNumber);
        }
      }
      countDown(10);

      // PasrseInt - to convert into a number
      var a = parseInt("Hello world 10");
      var b = parseInt("10");
      console.log(a);
      console.log(b);
    </script>
  </body>
</html>
